type: object
required:
  - status
properties:
  status:
    type: string
    description: Service health status
    example: ok
  service:
    type: string
    description: Service name or identifier
    example: api-gateway
  timestamp:
    type: string
    format: date-time
    description: Time when health status was checked
    example: '2025-12-13T10:15:30Z'
