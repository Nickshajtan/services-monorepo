type: object
required:
  - code
  - message
properties:
  code:
    type: string
    example: USER_NOT_FOUND

  message:
    type: string
    example: User not found.

  status:
    type: integer
    example: 404

  traceId:
    type: string
    example: "aa9e38df77bc11ef8e030242ac120002"

  details:
    type: object
    nullable: true
    additionalProperties: true
    example:
      userId: "123"
