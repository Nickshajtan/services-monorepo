version: 2

updates:
  # Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "php"
      - "dependencies"
    commit-message:
      prefix: "deps"
    groups:
      composer-non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      composer-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "js"
      - "dependencies"
    groups:
      npm-non-major:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      npm-major:
        patterns:
          - "*"
        update-types:
          - "major"
    commit-message:
      prefix: "deps"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci"
