name: API Contracts

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'contracts/**'
      - 'scripts/tools/api-tooling/**'
      - '.github/workflows/api-contracts.yml'
  pull_request:
    paths:
      - 'contracts/**'
      - 'scripts/tools/api-tooling/**'
      - '.github/workflows/api-contracts.yml'

jobs:
  lint-and-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies for api-tooling
        run: |
          cd scripts/tools/api-tooling
          yarn install --frozen-lockfile

      - name: Lint OpenAPI contracts
        run: yarn api:lint

      - name: Lint API contracts
        run: yarn api:async:lint

      - name: Bundle OpenAPI contracts
        run: yarn api:bundle

      - name: Bundle API contracts
        run: yarn api:async:bundle

      - name: Generate PHP client from OpenAPI
        if: github.ref == 'refs/heads/main'
        run: yarn api:gen:php

      - name: Generate GraphQL TS types
        if: github.ref == 'refs/heads/main'
        run: yarn api:gen:graphql

  breaking-changes:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: pr

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (base)
        run: |
          cd base/scripts/tools/api-tooling
          yarn install --frozen-lockfile

      - name: Bundle OpenAPI (base)
        run: |
          cd base
          yarn api:bundle

      - name: Bundle AsyncAPI (base)
        run: |
          cd base
          yarn async:bundle

      - name: Install dependencies (PR)
        run: |
          cd pr/scripts/tools/api-tooling
          yarn install --frozen-lockfile

      - name: Bundle OpenAPI (PR)
        run: |
          cd pr
          yarn api:bundle

      - name: Bundle AsyncAPI (PR)
        run: |
          cd base
          yarn async:bundle

      - name: Check REST OpenAPI breaking changes
        run: |
          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            /work/base/contracts/dist/openapi-public.yaml \
            /work/pr/contracts/dist/openapi-public.yaml

      - name: Check Webhooks OpenAPI breaking changes
        run: |
          docker run --rm -v ${{ github.workspace }}:/work openapitools/openapi-diff:latest \
            /work/base/contracts/dist/openapi-webhooks.yaml \
            /work/pr/contracts/dist/openapi-webhooks.yaml

      - name: Check AsyncAPI breaking changes
        run: |
          node pr/scripts/tools/api-tooling/check-async-breaking.cjs \
            base/contracts/async/events.yaml \
            pr/contracts/async/events.yaml
