name: Sync labels

on:
  workflow_dispatch: {}
  push:
    paths:
      - ".github/labels.json"
      - "./scripts/infrastructure/sync-labels.js"

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm install node-fetch@2

      - name: Sync labels
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DELETE_EXTRA_LABELS: "false"
        run: |
          node ./scripts/infrastructure/sync-labels.js
