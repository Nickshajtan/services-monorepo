name: Sync labels

on:
  workflow_dispatch: {}
  push:
    paths:
      - '.github/labels.json'
      - './scripts/infrastructure/sync-labels.cjs'

jobs:
  sync-labels:
    if: >
      github.actor != 'dependabot[bot]' &&
      github.event.sender.login != 'dependabot[bot]' &&
      github.actor != 'github-actions[bot]' &&
      github.event.sender.login != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install deps
        run: |
          yarn init -y
          yarn add node-fetch@2

      - name: Sync labels
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DELETE_EXTRA_LABELS: 'false'
        run: |
          node ./scripts/infrastructure/sync-labels.cjs
